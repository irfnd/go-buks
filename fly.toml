app = 'go-buks'
primary_region = 'sin'

[build]

[env]
  APP_ENV = 'production'
  HOST = 'go-buks.fly.dev'
  PORT = '8080'
  JWT_EXP ="12h"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
